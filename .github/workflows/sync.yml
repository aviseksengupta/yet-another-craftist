name: Sync Tasks

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

concurrency:
  group: craft-todoist-sync
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run sync
        env:
          TODOIST_TOKEN: ${{ secrets.TODOIST_TOKEN }}
          CRAFT_API_BASE_URL: ${{ secrets.CRAFT_API_BASE_URL }}
          DATABASE_PATH: ./sync_data.db
          SYNC_INTERVAL: 300
          CONFLICT_WINDOW: 3
        run: npm run sync:once

      - name: Check for database changes
        id: db-changes
        run: |
          if git diff --quiet sync_data.db 2>/dev/null || [ ! -f sync_data.db ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push database changes
        if: steps.db-changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull --rebase origin ${{ github.ref_name }}
          git add sync_data.db
          git commit -m "chore: update sync database [skip ci]"
          git push