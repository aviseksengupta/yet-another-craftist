name: Sync Tasks

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

concurrency:
  group: craft-todoist-sync
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      CACHE_KEY: ${{ vars.CACHE_KEY }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore SQLite database from cache
        uses: actions/cache/restore@v4
        with:
          path: |
            sync_data.db
            sync_data.db-shm
            sync_data.db-wal
          key: ${{ env.CACHE_KEY }}

      - name: Install dependencies
        run: npm ci

      - name: Run sync
        env:
          TODOIST_TOKEN: ${{ secrets.TODOIST_TOKEN }}
          CRAFT_API_BASE_URL: ${{ secrets.CRAFT_API_BASE_URL }}
          DATABASE_PATH: ./sync_data.db
          SYNC_INTERVAL: 300
          CONFLICT_WINDOW: 3
        run: npm run sync:once

      - name: Ensure DB checkpoint before caching
        if: success()
        run: |
          if [ -f sync_data.db ]; then
            echo "Running WAL checkpoint to flush WAL to main DB"
            sudo apt-get update -qq && sudo apt-get install -y -qq sqlite3 || true
            sqlite3 sync_data.db "PRAGMA wal_checkpoint(TRUNCATE);" || true
            ls -lah sync_data.db* || true
          else
            echo "No database file present to checkpoint"
          fi

      - name: Run Node DB checkpoint script
        if: success()
        env:
          DATABASE_PATH: ./sync_data.db
        run: |
          node scripts/checkpoint-db.js

      - name: Save SQLite database to cache
        if: success()
        uses: actions/cache/save@v4
        with:
          path: |
            sync_data.db
            sync_data.db-shm
            sync_data.db-wal
          key: ${{ env.CACHE_KEY }}